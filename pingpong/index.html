<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING PONG GAME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-info">
    <div class="container">
      <header class="bg-info">
        <div class="row">
          <nav class="mx-auto navbar navbar-expand-lg justify-content-center">
            <div class="container-fluid">
              <a class="navbar-brand mx-auto" href="#"><h1>PING PONG</h1></a>
            </div>
          </nav>

          <div class="col-12 text-center">
            <div class="img-container mx-auto d-block">
              <img
                class="img-fluid"
                src="http://www.pngall.com/wp-content/uploads/2016/05/Ping-Pong-Download-PNG.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </header>

      <div class="scorekeeper container-fluid justify-content-center text-center d-flex align-items-center">
        <div class="row">
          <h2 class="col-6 winner"><span class="score1 text-primary">0</span> to <span class="score2 text-warning">0</span></h2>
          <label for="playingto" class="col-3">Playing to:</label>
          <input class="col-3" type="number" name="" id="playingto">
        </div>
      </div>
      

      <div class="row">
        <div class="col-4 bg-primary mx-auto text-center player">
          <h2>PLAYER 1</h2>
          <div class="score row justify-content-center">
            <h6 class="col-2">SCORE:</h6>
            <div class="col-6">
              <button type="button" class="btn btn-dark" id="btn1">+1 Player one</button>
            </div>
          </div>
        </div>
        <div class="col-4 bg-warning mx-auto text-center player">
          <h2>PLAYER 2</h2>
          <div class=" score row justify-content-center">
            <h6 class="col-2">SCORE:</h6>
            <div class="col-6">
              <button type="button" class=" btn btn-dark" id="btn2">+1 Player two</button>
            </div>
          </div>
        </div>
        <div class="col-4 bg-danger mx-auto text-center player">
          <input class="btn btn-danger btn-lg" id="reset" type="reset" value="RESET">
        </div>
      </div>

     
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
